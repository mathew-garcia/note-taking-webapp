<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Animated Navbar</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="#" class="nav-link">
            <span class="logo-text">Home</span>
            <span class="material-symbols-outlined arrow"> double_arrow </span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-outlined"> note_add </span>
            <span class="link-text">Custom Notes</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-outlined"> file_present </span>
            <span class="link-text">From File</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-outlined"> mic </span>
            <span class="link-text">From Audio</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-outlined"> psychology </span>
            <span class="link-text">AI Notes</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-outlined"> light_mode </span>
            <span class="link-text">Dark/Light Mode</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Beginning of sidebar -->
    <div class="sidebar">
      <div class="notebooks">
        <div class="add-notebook">
          <input
            type="text"
            id="notebook-input"
            placeholder="Enter notebook name"
          />
          <button id="add-notebook-btn">Add Notebook</button>
        </div>
        <ul class="notebook-list">
          <!-- Notebook dropdowns dynamically added via JavaScript -->
        </ul>
      </div>
    </div>
    <main>
      <h1 id="note-name"></h1>
      <div id="editor-container">
        <form class="editor-form">
          <button class="editorButton" type="button" data-cmd="justifyLeft">
            <i class="fa-solid fa-align-left" name="active"></i>
          </button>
          <button class="editorButton" type="button" data-cmd="justifyCenter">
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button class="editorButton" type="button" data-cmd="justifyFull">
            <i class="fa-solid fa-align-justify"></i>
          </button>
          <button class="editorButton" type="button" data-cmd="justifyRight">
            <i class="fa-solid fa-align-right"></i>
          </button>
          <button class="editorButton" type="button" data-cmd="bold">
            <i class="fa-solid fa-bold"></i>
          </button>
          <button class="editorButton" type="button" data-cmd="italic">
            <i class="fa-solid fa-italic"></i>
          </button>
          <button class="editorButton" type="button" data-cmd="underline">
            <i class="fa-solid fa-underline"></i>
          </button>
          <button
            class="editorButton"
            type="button"
            data-cmd="insertOrderedList"
          >
            <i class="fa-solid fa-list-ol"></i>
          </button>
          <button
            class="editorButton"
            type="button"
            data-cmd="insertUnorderedList"
          >
            <i class="fa-solid fa-list-ul"></i>
          </button>
          <button class="editorButton" type="button" data-cmd="insertImage">
            <i class="fa-solid fa-file-image"></i>
          </button>
          <button class="editorButton" type="button" data-cmd="createLink">
            <i class="fa-solid fa-link"></i>
          </button>
          <button class="editorButton" type="button" data-cmd="showCode">
            <i class="fa-solid fa-code"></i>
          </button>
        </form>
        <div class="editor-content" contenteditable="true"></div>
        <button id="save-note-button">Save</button>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/e38391ffd7.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
